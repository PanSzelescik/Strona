<!DOCTYPE html>
<html>
	<head>
		<title>L3 Tabelki</title>
		<meta charset="utf-8" />
		<style>
			table {
				margin-left: auto;
				margin-right: auto;
			}
			td {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table border="0" aling="center" width="500px" height="400px" bgcolor="blue">
			<tbody bgcolor="white">
				<tr>
					<td colspan="2">1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr>
					<td>4</td>
					<td rowspan="2">5</td>
					<td colspan="2">6</td>
				</tr>
				<tr>
					<td>7</td>
					<td>8</td>
					<td>9</td>
				</tr>
			</tbody>
		</table>
		<br />
		<table border="0" aling="center" width="250px" height="400px" bgcolor="blue">
			<tbody bgcolor="white">
				<tr>
					<td colspan="2">1</td>
					<td>2</td>
				</tr>
				<tr>
					<td>3</td>
					<td colspan="2">4</td>
				</tr>
				<tr>
					<td colspan="3">5</td>
				</tr>
				<tr>
					<td rowspan="2">6</td>
					<td>7</td>
					<td>8</td>
				</tr>
				<tr>
					<td colspan="2">9</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
