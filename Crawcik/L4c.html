<!DOCTYPE html>
<html>
	<head>
		<title>L3 Tabelki</title>
		<meta charset="utf-8" />
		<style>
			table {
				margin-left: auto;
				margin-right: auto;
			}
			td {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table border="0" aling="center" width="500px" height="500px" bgcolor="blue">
			<thead bgcolor="white">
				<tr>
					<td style="height: 50px;" colspan="2">1</td>
					<td colspan="2">1</td>
					<td rowspan="2">1</td>
				</tr>
				<tr>
					<td style="height: 50px;">4</td>
					<td>5</td>
					<td>6</td>
					<td>7</td>
				</tr>
			</thead>
			<tbody bgcolor="#F0F0F0">
				<tr>
					<td style="height: 50px;" colspan="2">8</td>
					<td colspan="2">9</td>
					<td rowspan="2">10</td>
				</tr>
				<tr>
					<td style="height: 50px;">11</td>
					<td>12</td>
					<td>13</td>
					<td>14</td>
				</tr>
				<tr>
					<td rowspan="2">15</td>
					<td rowspan="2">15</td>
					<td colspan="2">17</td>
					<td>18</td>
				</tr>
				<tr>
					<td>19</td>
					<td>20</td>
					<td>21</td>
				</tr>
			</tbody>
			<tfoot bgcolor="#E0E0E0">
				<tr>
					<td style="height: 50px;" rowspan="2">22</td>
					<td rowspan="2">23</td>
					<td style="height: 50px;">24</td>
					<td>25</td>
					<td>26</td>
				</tr>
				<tr>
					<td style="height: 50px;">27</td>
					<td colspan="2">28</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
