<!DOCTYPE html>
<html>
	<head>
		<title>L3 Tabelki</title>
		<meta charset="utf-8" />
		<style>
			table {
				margin-left: auto;
				margin-right: auto;
				
			}
		</style>
	</head>
	<body>
		<table border="0" aling="center" width="500px" height="400px" bgcolor="blue">
			<tbody bgcolor="white">
				<tr>
					<td rowspan="2">1</td>
					<td >2</td>
					<td colspan="2">3</td>
					<td colspan="2">4</td>
				</tr>
				<tr>
					<td>5</td>
					<td rowspan="2">6</td>
					<td>7</td>
					<td>8</td>
					<td>9</td>
				</tr>
				<tr>
					<td>10</td>
					<td>11</td>
					<td>12</td>
					<td rowspan="3">13</td>
					<td rowspan="2">14</td>
				</tr>
				<tr>
					<td>15</td>
					<td rowspan="2">17</td>
					<td>18</td>
					<td rowspan="2">20</td>
				</tr>
				<tr>
					<td>16</td>
					<td>19</td>
					<td>21</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
