<!DOCTYPE html>
<html>
	<head>
		<title>L3 Tabelki</title>
		<meta charset="utf-8" />
		<style>
			table {
				margin-left: auto;
				margin-right: auto;
			}
			td {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table border="0" aling="center" width="700px" height="400px" bgcolor="blue">
			<tbody bgcolor="white">
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
					<td colspan="2">6</td>
				</tr>
				<tr>
					<td rowspan="2">7</td>
					<td>8</td>
					<td rowspan="2">9</td>
					<td>10</td>
					<td>11</td>
					<td>12</td>
					<td>13</td>
				</tr>
				<tr>
					<td>14</td>
					<td>15</td>
					<td>16</td>
					<td colspan="2" rowspan="3">17</td>
				</tr>
				<tr>
					<td style="height: 50px;">18</td>
					<td>19</td>
					<td rowspan="2">20</td>
					<td>21</td>
					<td rowspan="2">22</td>
				</tr>
				<tr>
					<td style="height: 50px;" colspan="2">23</td>
					<td>24</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
