<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title>Style</title>
    <link rel="stylesheet" href="/src/style.css" title="Główny">
    <link rel="alternate stylesheet" href="/src/style2.css" title="Żałoba">
    <style>
        p {
            border-style: dashed;
            border-color: black;
        }
    </style>
</head>
<body>
    <p>Tekst 1</p> <!-- magenta -->
    <p class="kolorek">Tekst 2</p> <!-- blue -->
    <p id="kolor">Tekst 3</p> <!-- darkred -->
    <p style="color: cyan;">Tekst 4</p> <!-- cyan -->
    <p class="kolorek" id="kolor2" style="color: coral;">Tekst 5</p> <!-- coral -->
    <p class="kolorek" id="kolor3">Tekst 6</p> <!-- mediumorchid -->
</body>
