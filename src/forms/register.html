<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <title>Formularz - rejestracja</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../body.css">
</head>
<body>
    <form name="register" action="/" method="post">
        <label for="imie">Imię: </label><br />
        <input type="text" name="imie" id="imie" required/><br />

        <label for="nazwisko">Nazwisko: </label><br />
        <input type="text" name="nazwisko" id="nazwisko" required/><br />

        <label for="wojewodztwo">Województwo: </label><br />
        <select id="wojewodztwo" name="wojewodztwo" required>
            <option value="0">Wybierz</option>
            <option value="dolnośląskie">dolnośląskie</option>
            <option value="kujawsko-pomorskie">kujawsko-pomorskie</option>
            <option value="lubelskie">lubelskie</option>
            <option value="lubuskie">lubuskie</option>
            <option value="łódzkie">łódzkie</option>
            <option value="małopolskie">małopolskie</option>
            <option value="mazowieckie">mazowieckie</option>
            <option value="opolskie">opolskie</option>
            <option value="podkarpackie">podkarpackie</option>
            <option value="podlaskie">podlaskie</option>
            <option value="pomorskie">pomorskie</option>
            <option value="śląskie">śląskie</option>
            <option value="świętokrzyskie">świętokrzyskie</option>
            <option value="warmińsko-mazurskie">warmińsko-mazurskie</option>
            <option value="wielkopolskie">wielkopolskie</option>
            <option value="zachodniopomorskie">zachodniopomorskie</option>
        </select><br />

        <label for="miasto">Miasto: </label><br />
        <input type="text" name="miasto" id="miasto" required/><br />

        <label for="kod">Kod pocztowy: </label><br />
        <input type="text" name="kod" id="kod" required pattern="^[0-9]{2}-[0-9]{3}$"/><br />

        <label for="ulica">Ulica: </label><br />
        <input type="text" name="ulica" id="ulica" required/><br />

        <label for="email">E-mail: </label><br />
        <input type="email" name="email" id="email" required/><br />

        <label for="image">Zdjęcie profilowe: </label><br />
        <input type="file" name="image" id="image" required/><br />


        <input type="submit" name="send" id="send" value="Wyślij" />
        <input type="reset" name="reset" id="reset" value="Wyczyść" />
    </form>
</body>
</html>
