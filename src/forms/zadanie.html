<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <title>Formularz - zadanie</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/body.css">
</head>
<body>
    <form name="dane_osobowe" method="post" action="/">
        <table>
            <tr>
                <td>
                    <fieldset>
                        <legend>Dane osobowe</legend>
                        <table>
                            <tr>
                                <td>
                                    <label for="imie">Imię:</label>
                                </td>
                                <td>
                                    <input type="text" name="imie" id="imie" required/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="nazwisko">Nazwisko:</label>
                                </td>
                                <td>
                                    <input type="text" name="nazwisko" id="nazwisko" required/>
                                </td>
                            </tr>
                            <tr>
                                <td>Płeć:</td>
                                <td>
                                    <input type="radio" id="mezczyzna" name="mezczyzna">
                                    <label for="mezczyzna">Mężczyzna</label>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="radio" id="kobieta" name="kobieta">
                                    <label for="kobieta">Kobieta</label>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
                <td>
                    <fieldset>
                        <legend>Adres</legend>
                        <table>
                            <tr>
                                <td>
                                    <label for="ulica">Ulica:</label>
                                </td>
                                <td>
                                    <input type="text" name="ulica" id="ulica" required/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="kod">Kod:</label>
                                </td>
                                <td>
                                    <input type="text" name="kod" id="kod" required/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="miasto">Miasto:</label>
                                </td>
                                <td>
                                    <input type="text" name="miasto" id="miasto" required/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="wojewodztwo">Województwo:</label>
                                </td>
                                <td>
                                    <select id="wojewodztwo" name="wojewodztwo" required>
                                        <option value="0"></option>
                                        <option value="dolnośląskie">dolnośląskie</option>
                                        <option value="kujawsko-pomorskie">kujawsko-pomorskie</option>
                                        <option value="lubelskie">lubelskie</option>
                                        <option value="lubuskie">lubuskie</option>
                                        <option value="łódzkie">łódzkie</option>
                                        <option value="małopolskie">małopolskie</option>
                                        <option value="mazowieckie">mazowieckie</option>
                                        <option value="opolskie">opolskie</option>
                                        <option value="podkarpackie">podkarpackie</option>
                                        <option value="podlaskie">podlaskie</option>
                                        <option value="pomorskie">pomorskie</option>
                                        <option value="śląskie">śląskie</option>
                                        <option value="świętokrzyskie">świętokrzyskie</option>
                                        <option value="warmińsko-mazurskie">warmińsko-mazurskie</option>
                                        <option value="wielkopolskie">wielkopolskie</option>
                                        <option value="zachodniopomorskie">zachodniopomorskie</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="kraj">Kraj:</label>
                                </td>
                                <td>
                                    <select id="kraj" name="kraj" required>
                                        <option value="Polska">Polska</option>
                                        <option value="Niemcy">Niemcy</option>
                                        <option value="Rosja">Rosja</option>
                                        <option value="Chiny">Chiny</option>
                                        <option value="Japonia">Japonia</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <fieldset>
                        <legend>Informacje kontaktowe</legend>
                        <table>
                            <tr>
                                <td>
                                    <label for="mail">e-mail:</label>
                                </td>
                                <td>
                                    <input type="email" name="mail" id="mail" required/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="telefon">Telefon:</label>
                                </td>
                                <td>
                                    <input type="tel" name="telefon" id="telefon" pattern="\d{9}$" required/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
                <td>
                    <fieldset>
                        <legend>Zainteresowania</legend>
                        <table style="width: 100%;">
                            <tr>
                                <td>
                                    <input type="checkbox" name="sport" id="sport"/>
                                    <label for="sport">Sport</label>
                                </td>
                                <td>
                                    <input type="checkbox" name="muzyka" id="muzyka"/>
                                    <label for="muzyka">Muzyka</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" name="film" id="film"/>
                                    <label for="film">Film</label>
                                </td>
                                <td>
                                    <input type="checkbox" name="ksiazka" id="ksiazka"/>
                                    <label for="ksiazka">Książka</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" name="inne" id="inne"/>
                                    <label for="inne">Inne</label>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <fieldset>
                        <legend>Zdjęcie</legend>
                        <label for="image">Wybierz plik:</label><br>
                        <input type="file" name="image" id="image" required/>
                    </fieldset>
                </td>
                <td>
                    <input type="submit" name="send" id="send" value="Wyślij" />
                    <input type="reset" name="reset" id="reset" value="Wyczyść" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
