<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
	<title>Strona - mapa obrazu - figury</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/body.css">
</head>
<body>
    <img src="img/figura.png" alt="Figury" usemap="#figury" width="800" height="600"/>
    <map name="figury">
        <!-- x środka, y środka, promień -->
        <area shape="circle" coords="153,177,102" href="https://pl.wikipedia.org/wiki/Ko%C5%82o" alt="Koło"/>
        <!-- x lewy górny, y lewy górny, x dolny prawy, y dolny prawy -->
        <area shape="rect" coords="371,101,714,291" href="https://pl.wikipedia.org/wiki/Prostok%C4%85t" alt="Prostokąt"/>
        <!-- x pierwszy, y pierwszy... -->
        <area shape="poly" coords="200,367,286,537,115,537" href="https://pl.wikipedia.org/wiki/Tr%C3%B3jk%C4%85t" alt="Trójkąt"/>
        <area shape="poly" coords="
        520,328,
        548,416,
        637,418,
        568,473,
        592,561,
        520,512,
        447,561,
        473,473,
        403,418,
        492,416
        " href="https://pl.wikipedia.org/wiki/Wielok%C4%85t_gwia%C5%BAdzisty" alt="Gwiazda"/>
    </map>
</body>
