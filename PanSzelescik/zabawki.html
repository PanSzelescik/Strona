<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
	<title>Strona - zabawki</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/PanSzelescik/body.css">
    <style>
        input, button {
            width: 90px;
        }
    </style>
</head>
<body>
    <button onclick=alert("Witam")>Dzień dobry</button>
    <p id="seconds">Straciłeś na tej stronie 0 sekund życia</p>
    <table>
        <caption>
            <input id="schemat" type="number" value="1"/>
            <input id="schemat2" type="number" value="1"/>
        </caption>
        <thead>
            <tr>
                <th>1.8</th>
                <th>1.9</th>
                <th>1.10</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><button onclick=schemat1_8()>Oblicz 1.8</button></td>
                <td><button onclick=schemat1_9()>Oblicz 1.9</button></td>
                <td><button onclick=schemat1_10()>Oblicz 1.10</button></td>
                <td><button onclick=dodaj1_11()>Dodaj do 1.11</button></td>
                <td><button onclick=schemat1_11()>Oblicz 1.11</button></td>
                <td><button onclick=schemat1_13()>Oblicz 1.13</button></td>
                <td><button onclick=schemat1_14()>Oblicz 1.14</button></td>
            </tr>
        </tbody>
    </table>
    <table>
        <tr>
            <td colspan="4" id="wynik" align="left">0</td>
        </tr>
        <tr>
            <td width="25%">
                <button onclick=dodaj()>Dodaj</button>
            </td>
            <td width="25%">
                <button onclick=odejmij()>Odejmij</button>
            </td>
            <td width="25%">
                <button onclick=pomnoz()>Pomnóż</button>
            </td>
            <td width="25%">
                <button onclick=reset()>Reset</button>
            </td>
        </tr>
        <tr>
            <td width="25%">
                <input id="dodawanie" type="number" value="1"/>
            </td>
            <td width="25%">
                <input id="odejmowanie" type="number" value="1"/>
            </td>
        </tr>
    </table>
    <p id="cyferki">0</p>

    <script>
        let i = 0;

        function get(id) {
            return document.getElementById(id);
        }

		function dodaj() {
            var wynik = get("wynik");
            var multiplier = get("dodawanie");
			wynik.innerText = +wynik.innerText + +multiplier.value;
		}

		function odejmij() {
            var wynik = get("wynik");
            var multiplier = get("odejmowanie");
			wynik.innerText = +wynik.innerText - +multiplier.value;
		}

		function pomnoz() {
			var wynik = get("wynik");
			var text = +wynik.innerText;
			wynik.innerText = text * text;
		}

		function reset() {
			var wynik = get("wynik");
			wynik.innerText = "0";
        }
        
        setInterval(() => get("cyferki").innerText = Math.random(), 1);
        setInterval(() => {
            i = i + 1;
            get("seconds").innerText = "Straciłeś na tej stronie " + i + " sekund życia";
        }, 1000);

        function schemat1_8() {
            const a = +document.getElementById("schemat").value;
            console.log("Schemat 1.8");
            for (let i = a; i < a + 10; i++) {
                console.log(i);
            }
        }

        function schemat1_9() {
            const n = +document.getElementById("schemat").value;
            console.log("Schemat 1.9");
            let a = 0;
            for (let i = n; i < n + 10; i++) {
                a = a + i;
            }
            console.log(a);
        }

        function schemat1_10() {
            const n = +document.getElementById("schemat").value;
            console.log("Schemat 1.10");
            let a = 0;
            for (let i = n; i < n + 10; i++) {
                if (i % 3 === 0) {
                    a = a + i;
                }
            }
            console.log(a);
        }

        let liczby = [];
        let suma = 0;

        function dodaj1_11() {
            const a = +document.getElementById("schemat").value;
            liczby.push(a);
            console.log(liczby);
        }

        function schemat1_11() {
            console.log("Schemat 1.11");
            if (liczby.length === 0) {
                console.log("Nie podałeś liczb!");
                return;
            }
            for (let i = 0; i < liczby.length; i++) {
                suma = suma + liczby[i];
            }
            const srednia = suma / liczby.length;
            console.log(srednia);
            liczby = [];
            suma = 0;
        }

        function schemat1_13() {
            console.log("Schemat 1.13");
            let a = +get("schemat").value;
            let b = +get("schemat2").value;
            while (a !== b) {
                if (a > b) {
                    a = a - b;
                } else {
                    b = b - a;
                }
            }
            console.log(a);
            return a;
        }

        function schemat1_14() {
            console.log("Schemat 1.14");
            const a = +get("schemat").value;
            const b = +get("schemat2").value;
            const nwd = schemat1_13();
            const nww = a*b/nwd;
            console.log(nww);
        }
    </script>
</body>
</html>
